UserParameter=docker.container.discovery, docker exec $(docker ps -q --filter ancestor=gcavalcante8808/zbx-docker) /usr/local/src/docker_discover
UserParameter=docker.container.inspect[*], docker inspect $1 --format="{{ $2 }}"
UserParameter=docker.container.stats[*], docker exec $(docker ps -q --filter ancestor=gcavalcante8808/zbx-docker) /usr/local/bin/docker_stats --cid $1 --attr $2
